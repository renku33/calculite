<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="main.js"></script>
        <script defer src="domElements.js"></script>
        <script defer src="calculatorStatus.js"></script>
    </head>
    <body>
        <div class="general">
            <div class="input">
                <input type="text" id="calculatorDisplay" value="0" readonly />
            </div>
            <div class="botones">
                <div class="blue">
                    <div class="numbers">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                    </div>
                    <div class="zero_decimal">
                        <button value="0" class="rectangular azul">0</button>
                        <button value="." class="coma">,</button>
                    </div>
                </div>
                <div class="red">
                    <div class="operators">
                        <button value="+">+</button>
                        <button value="-">-</button>
                        <button value="*">x</button>
                        <button value="/">/</button>
                    </div>
                    <div class="equal_negative_reset">
                        <button id="equal" class="button_igual" value="=">
                            =
                        </button>
                        <button
                            id="toggleNegative"
                            class="rectangular"
                            value="negative"
                        >
                            +/-
                        </button>
                        <button id="reset" class="rectangular" value="reset">
                            AC
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
